<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="btn">submit</button>
  <canvas id="myCanvas" width="800" height="500" style="position: absolute;"></canvas>
</body>

</html>
<script>
  var mycanvas;
  var ctx;
  var boxs = [[10, 10], [28, 449], [400, 450], [365, 80], [100, 200]];
  var canClick = [true, true, true, true, true]
  var oBtn = document.getElementById('btn')
  window.onload = function () {
    doStart()
  }
  function doStart() {
    mycanvas = document.getElementById('myCanvas')
    ctx = mycanvas.getContext('2d')
    drawimgs()
  }
  oBtn.onclick = function () {
    mycanvas.toBlob(function (blob) {
      var a = document.createElement("a");
      var body = document.getElementsByTagName("body");
      document.body.appendChild(a);
      a.download = "img" + ".jpg";
      a.href = window.URL.createObjectURL(blob);

      a.click();
      body.removeChild("a");

    });
  }
  function drawimgs() {
    var imgsrcArray = ['./1.png', './2.png', './3.png', './4.png', './5.png',]
    for (let i = 1; i < 6; i++) {
      let img = new Image();
      img.onload = function () {
        ctx.drawImage(img, boxs[i - 1][0], boxs[i - 1][1], 50, 50);
      }
      img.src = './' + i + '.png';
    }
  }
</script>
